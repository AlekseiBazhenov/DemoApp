ext {
    //конфигурация версии приложения
    appVersion = [
        //[для всех сборок] коммерческое название версии приложения, отображаемой пользователю в сторе (versionName)
        //изменяется взависимости от ветки релиза, в devel всегда равен текущему разрабатываемому релизу
        name : '0.0.1',
        //[только для релиза] счётчик versionCode для play-store, значение должно быть всегда кратно двум (1 версия для gms, 1 для hms)
        //увеличивается на +2 для каждого нового релиза, выкладываемого в стор (hms автоматически сгенерится как -1 к текущей)
        build : 0,
        //[только для фиче-сборок] название фичи (или номер таска), которая разрабатывается в текущей фиче-ветке
        //при билде сборки автоматически добавится к versionName и названию файла сборки (в devel и релизных ветках всегда пустое значение)
        feature : '',
        //[для всех сборок] короткое название пакета для именования файла сборки
        //значение постоянное, не изменяется
        pack : 'myucell',
    ]
}